<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

  <main class="nft">
    <div class="nft__inner">
      
      <div class="nft__image">
          <img src="./images/image-equilibrium.jpg" alt="nft-picture" class="nft__image-main">
          <div>
            <img src="./images/icon-view.svg" alt="">
          </div>
      </div>

      <article class="nft__content">
        <a class="nft__title">Equilibrium #3429</a>
        <p class="nft__text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="nft__sell-list">
          <p class="nft__eth">
            <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
            0.041 ETH
          </p>
          <p class="nft__time">
            <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
            3 days left
          </p>
        </div>
      </article>

      <footer class="nft__footer">
        <img src="./images/image-avatar.png" alt="avatar image">
        <p class="nft__footer-text">Creation of <a href="">Jules Wyvern</a></p>
      </footer>

    </div>
  </main>
  
</body>
</html>
